<!DOCTYPE html>
<html lang="en">
<head>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    /* Theme Variables */
    :root {
      --primary-blue: #002966;
      --accent-blue: #0066FF;
      --neon-accent: #00F7FF;

    .container {

      filter: drop-shadow(0 0 10px rgba(0, 247, 255, 0.3));

    /* Conversation List Styles */
    .conversation-list {
      max-height: 500px;
      overflow-y: auto;
      padding-right: 0.5rem;

    .conversation-item {

      padding: 1rem;
      margin-bottom: 1rem;
      border-radius: 12px;
      cursor: pointer;
    }
    .conversation-item .username {
      font-weight: bold;
      flex: 0 0 30%;
    }
    .conversation-item .latest-message {
      text-align: right;
      flex: 1;
      padding-left: 1rem;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    /* Modal Conversation Styles */
    .modal-conversation {
      max-height: 400px;
      overflow-y: auto;
    }
    .chat-message {
      max-width: 75%;
      margin-bottom: 1rem;
      padding: 0.75rem 1.25rem;
      border-radius: 15px;
      word-wrap: break-word;
    }
    .incoming {
      background: rgba(255, 255, 255, 0.1);
      align-self: flex-start;
    }
    .outgoing {
      background: var(--accent-blue);
      align-self: flex-end;
      color: white;
    }
    .chat-input {
      display: flex;
      gap: 0.5rem;
    }
    .chat-input input {
      flex: 1;
      border: none;
      padding: 0.75rem 1rem;
      border-radius: 25px;
      outline: none;
      background: rgba(255, 255, 255, 0.1);
      color: white;
    }
    .chat-input button {
      border-radius: 25px;
      padding: 0.75rem 1rem;
    }
    .badge {
      font-size: 0.75rem;
      margin-left: 0.5rem;
    }
    /* Monitoring Banner Styles */
    .monitoring-banner {
      background: linear-gradient(90deg, 
          rgba(0, 39, 102, 0.3) 0%, 
          rgba(0, 247, 255, 0.4) 50%, 
          rgba(0, 39, 102, 0.3) 100%);
      padding: 12px 20px;
      border-radius: 8px;
      margin-bottom: 1.5rem;
      position: relative;
      overflow: hidden;
      border: 1px solid var(--neon-accent);
      animation: pulseGlow 2s infinite;
    }
    .monitoring-banner::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 200%;
      height: 100%;
      background: linear-gradient(90deg,
          transparent 25%,
          rgba(0, 247, 255, 0.1) 50%,
          transparent 75%);
      animation: shimmer 3s infinite;
    }
    .monitoring-banner i {
      margin-right: 10px;
      color: var(--neon-accent);
    }
    @keyframes pulseGlow {
      0%, 100% { box-shadow: 0 0 5px rgba(0, 247, 255, 0.2); }
      50% { box-shadow: 0 0 15px rgba(0, 247, 255, 0.4); }
    }
    @keyframes shimmer {
      100% { transform: translateX(100%); }
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <i class="fas fa-atom"></i> Blunotions
      </a>
    </div>
  </nav>

  <!-- Main Container -->
  <div class="container">
    <h1 class="text-center mb-4">Inbox</h1>
    
    <!-- New Friends List Section -->
    <div class="row">
      <div class="col-md-4">
        <h2>Friends</h2>
        <div class="friends-list" id="friendsList">
          <!-- Friends will be dynamically loaded here -->
        </div>
      </div>
      <div class="col-md-8">
        <!-- Conversation List -->
        <div class="conversation-list" id="conversationList">
          <!-- Conversations will be dynamically loaded here -->
        </div>
      </div>
    </div>
  </div>

  <!-- Modal for Conversation -->
  <div class="modal fade" id="conversationModal" tabindex="-1" aria-labelledby="conversationModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
      <div class="modal-content bg-dark text-white">
        <div class="modal-header">
          <h5 class="modal-title" id="conversationModalLabel">Conversation with <span id="modalUserName"></span></h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
       <div class="modal-body">
          <div class="monitoring-banner">
            <i class="fas fa-shield-alt fa-beat" style="--fa-animation-duration: 3s;"></i>
            Messages are actively monitored for safety. Please be patient when typing, sending, and receiving.
          </div>
          
          <div class="modal-conversation" id="conversationContent">
            <!-- Conversation history will be loaded here -->
          </div>
          <div class="chat-input mt-3">
            <input type="text" class="form-control" placeholder="Type your message..." id="modalMessageInput">
            <button class="btn btn-primary" id="modalSendButton">
              <i class="fas fa-paper-plane"></i> Send
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Inline Toxicity Checker Function -->
  <script>
    async function checkToxicity(text) {
      const apiKey = "AIzaSyAYwrzOaH6eIU63Wwz1TcBZodnjvYV0-_k";
      const url = `https://commentanalyzer.googleapis.com/v1alpha1/comments:analyze?key=${apiKey}`;
      const requestBody = {
        comment: { text: text },
        languages: ["en"],
        requestedAttributes: { TOXICITY: {} }
      };
      try {
        const response = await fetch(url, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(requestBody)
        });
        if (!response.ok) {
          console.error("Perspective API error:", response.statusText);
          return 0;
        }
        const data = await response.json();
        return data.attributeScores.TOXICITY.summaryScore.value;
      } catch (error) {
        console.error("Error calling Perspective API:", error);
        return 0;
      }
    }

    // Strict filter for dirty words

        "whore", "slut", "bastard", "motherfucker", "cunt", "dildo", "wanker", "twat", "fag",
        "nigger", "retard", "chink", "spic", "kike", "dyke", "coon", "gook", "tranny", "queer",
        "beyonce", "kanyewest", "taylorswift", "elonmusk", "kimkardashian", "justinbieber",
        "drake", "rihanna", "leomessi", "cristianoronaldo", "sex", "penis", "vagina", "boobs",
        "anal", "blowjob", "clitoris", "orgasm", "masturbate", "porn", "ejaculate", "condom",
        "dildo", "viagra", "allah", "jesus", "buddha", "hindu", "torah", "quran", "bible",
        "mosque", "synagogue", "church", "atheist", "jihad", "halal", "kosher", "crusade"
      ];
      return bannedWords.some(word => text.toLowerCase().includes(word));
    }

    // Function to get a cookie by name
    function getCookie(name) {
        let cookieValue = null;
        if (document.cookie && document.cookie !== '') {
            const cookies = document.cookie.split(';');
            for (let i = 0; i < cookies.length; i++) {
                const cookie = cookies[i].trim();
                if (cookie.substring(0, name.length + 1) === (name + '=')) {
                    cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                    break;
                }
            }
        }
        return cookieValue;
    }
  </script>

  <!-- Additional Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init({ duration: 1000 });
    
    // Dummy conversation histories for each user
    const conversationHistories = {
      "Alice": [
        { sender: "Alice", text: "Hello, welcome to Blunotions support." },
        { sender: "You", text: "Hi Alice, I'm having trouble logging in." },
        { sender: "Alice", text: "I can help with that. Have you tried resetting your password?" }
      ],
      "Jay": [
        { sender: "Bob", text: "How can I assist you today?" },
        { sender: "You", text: "I'm confused about the new interface." },
        { sender: "Bob", text: "Let me walk you through the changes." }
      ],
      "Charlie": [
        { sender: "Charlie", text: "Let me know if you have any questions." },
        { sender: "You", text: "Everything looks good so far, thanks." },
        { sender: "Charlie", text: "Great! I'm here if you need anything." }
      ]
    };

    // Variable to track the currently selected conversation item
    let currentConversationElement = null;
    
    // Helper function to add a message after checking its toxicity.
    async function addMessage(container, sender, text) {
      const messageDiv = document.createElement('div');
      messageDiv.classList.add('chat-message', sender === "You" ? 'outgoing' : 'incoming');
      messageDiv.innerHTML = `<strong>${sender}:</strong> ${text}`;
      container.appendChild(messageDiv);
    }
    
    // Load conversation history when a conversation item is clicked.
    document.querySelectorAll('.conversation-item').forEach(item => {
      item.addEventListener('click', async function() {
        const user = this.getAttribute('data-user');
        document.getElementById('modalUserName').textContent = user;
        const conversationContent = document.getElementById('conversationContent');
        conversationContent.innerHTML = '';
        const history = conversationHistories[user] || [];
        for (const msg of history) {
          await addMessage(conversationContent, msg.sender, msg.text);
        }
        const conversationModal = new bootstrap.Modal(document.getElementById('conversationModal'));
        conversationModal.show();
      });
    });
    
    // Send button functionality: check the message for toxicity and banned words.
    document.getElementById('modalSendButton').addEventListener('click', async function() {
      const modalInput = document.getElementById('modalMessageInput');
      const messageText = modalInput.value.trim();
      const conversationId = '1'; // Replace with actual conversation ID logic

      if (containsDirtyWords(messageText)) {
        alert("Your message contains prohibited language. Please revise your message.");
        return;
      }
      
      if (messageText) {
        const toxicityScore = await checkToxicity(messageText);
        if (toxicityScore > 0.7) {
          alert("Your message appears to be toxic. Please revise your message.");
          return;
        }
        
        const conversationContent = document.getElementById('conversationContent');
        await addMessage(conversationContent, "You", messageText);
        modalInput.value = '';
        conversationContent.scrollTop = conversationContent.scrollHeight;
        const modalUserNameText = document.getElementById('modalUserName').textContent;
          console.log(modalUserNameText);
        // Send the message to the server using the updated endpoint
        const response = await fetch('/messaging/conversation/1/send/', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            // 'X-CSRFToken': getCookie('csrftoken'),
          },
          body: JSON.stringify({
            sender_username: JSON.parse(window.localStorage.getItem('user')).username,
            recipient_username: modalUserNameText, //document.getElementById('modalUserName').value, //JSON.parse(window.localStorage.getItem('user')).username,
            text: messageText
        }),
        });

        if (response.ok) {
          const responseData = await response.json();
          // Optionally handle the server response
          await addMessage(conversationContent, "Other Party", responseData.responseText || "Message received.");
        } else {
          console.error("Failed to send message:", response.statusText);
        }
      }
    });

    // Function to get URL parameters
    function getUrlParameter(name) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(name);
    }

    // Load conversations based on user ID from URL
    async function loadConversations() {
      const username = JSON.parse(window.localStorage.getItem('user')).email; //getUrlParameter('id');
      if (username) {
        const response = await fetch(`/messaging/conversations/user/${username}/`);
        if (response.ok) {
          const conversations = await response.json();
          const conversationList = document.getElementById('conversationList');
          conversationList.innerHTML = '';
          conversations.forEach(convo => {
            const item = document.createElement('div');
            item.classList.add('conversation-item');
            item.setAttribute('data-user', convo.participants.join(', '));
            item.innerHTML = `
              <div class="username">${convo.participants.join(', ')}</div>
              <div class="latest-message">${convo.latest_message}</div>
            `;
            conversationList.appendChild(item);
          });
        } else {
          console.error("Failed to load conversations:", response.statusText);
        }
      }
    }

    // Load friends for the user
    async function loadFriends() {
      const user_id = JSON.parse(window.localStorage.getItem('user')).id;
      fetch('/friend-request/friends/' + user_id + '/')
        .then(response => {
          if (!response.ok) {
            throw new Error('Network response was not ok');
          }
          return response.json();
        })
        .then(data => {
          const friendsListContent = document.getElementById("friendsList");
          friendsListContent.innerHTML = "";
          const friends = data.friends;
          if (Array.isArray(friends)) {
            if (friends.length === 0) {
              friendsListContent.innerHTML = "<p>No friends added yet.</p>";
            } else {
              friends.forEach(friend => {
                const listItem = document.createElement("button");
                listItem.textContent = friend;
                listItem.addEventListener('click', async function() {
                  const conversationContent = document.getElementById('conversationContent');
                  conversationContent.innerHTML = '';
                  const history = conversationHistories[friend] || [];
                  for (const msg of history) {
                    await addMessage(conversationContent, msg.sender, msg.text);
                  }
                  const conversationModal = new bootstrap.Modal(document.getElementById('conversationModal'));
                  document.getElementById('modalUserName').textContent = friend;
                  conversationModal.show();
                });
                friendsListContent.appendChild(listItem);
              });
            }
          } else {
            console.error('Expected an array but got:', friends);
            friendsListContent.innerHTML = "<p>Error: Unexpected data format.</p>";
          }
          
          const friendsListSidebar = document.getElementById("friendsListSidebar");
          if (friendsListSidebar) {
            friendsListSidebar.classList.remove("d-none");
          } 
        })
        .catch(error => {
          console.error('Error fetching friends:', error);
        });
    }

    window.onload = function() {
      loadConversations();
      loadFriends();
    };
  </script>
