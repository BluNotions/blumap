<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NFT Collection - Blumaps</title>
  {% load static %}
  <link rel="icon" href="{% static 'icon8.png' %}" type="image/x-icon">
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #002D62, #005BB5);
      color: #ffffff;
      margin: 0;
      padding-top: 80px;
    }
    .nft-card {
      background: rgba(0, 0, 0, 0.7);
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 20px;
      text-align: center;
    }
    .nft-image {
      max-width: 100%;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <!-- Simple Navbar for NFT Page -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Blumaps</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNFT"
              aria-controls="navbarNFT" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNFT">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="/">Home</a>
          </li>
          <!-- NFT page active link can be styled as needed -->
          <li class="nav-item">
            <a class="nav-link active" href="/nft">NFT</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container">
    <h1 class="text-center mb-4">Available NFTs</h1>
    
    <!-- First Row: 3 NFTs -->
    <div class="row">
      <div class="col-md-4">
        <div class="nft-card">
          <img src="{% static 'Blucrane.png' %}" alt="Blue Crane NFT" class="nft-image">
          <h5 class="mt-2">Blumaps Blue Crane ★</h5>
        </div>
      </div>
      <div class="col-md-4">
        <div class="nft-card">
          <img src="{% static 'blulion.png' %}" alt="Lion NFT" class="nft-image">
          <h5 class="mt-2">Blumaps Lion ★</h5>
        </div>
      </div>
      <div class="col-md-4">
        <div class="nft-card">
          <img src="{% static 'blucheetah.png' %}" alt="Cheetah NFT" class="nft-image">
          <h5 class="mt-2">Blumaps Cheetah ★</h5>
        </div>
      </div>
    </div>
    
    <!-- Second Row: 3 NFTs -->
    <div class="row mt-4">
      <div class="col-md-4">
        <div class="nft-card">
          <img src="{% static 'Bluprotea.png' %}" alt="Protea NFT" class="nft-image">
          <h5 class="mt-2">Blumaps Protea ★</h5>
        </div>
      </div>
      <div class="col-md-4">
        <div class="nft-card">
          <img src="{% static 'blueElephant.png' %}" alt="Elephant NFT" class="nft-image">
          <h5 class="mt-2">Blumaps Elephant ★</h5>
        </div>
      </div>
      <div class="col-md-4">
        <div class="nft-card">
          <img src="{% static 'BluRhino.png' %}" alt="Rhino NFT" class="nft-image">
          <h5 class="mt-2">Blumaps Rhino ★</h5>
        </div>
      </div>
    </div>
    
    <!-- Third Row: Last NFT Centered -->
    <div class="row mt-4">
      <div class="col-md-4 offset-md-4">
        <div class="nft-card">
          <img src="{% static 'BlueSpringbok.png' %}" alt="Springbok NFT" class="nft-image">
          <h5 class="mt-2">Blumaps Springbok ★★★</h5>
        </div>
      </div>
    </div>
  </div>
  

  <!-- Bootstrap 5 JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
