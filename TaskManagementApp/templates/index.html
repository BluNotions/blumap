    <script>
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }
    
        const csrftoken = getCookie('csrftoken');
    </script>
    

    <script>
  var blueStyles = [
            {
                "stylers": [
                    { "hue": "#0000ff" },
                    { "saturation": 100 }
                ]
            },
            {
                "featureType": "water",
                "stylers": [
                    { "visibility": "simplified" },
                    { "color": "#ffffff" }
                ]
            }
        ];

 var map;

 function initMap() {
    var defaultLoc = {lat: -0.7193, lng: 8.7815};

    map = new google.maps.Map(document.getElementById('map'), {
        center: defaultLoc,
        zoom: 3,
        styles: blueStyles,
        draggable: false,
        zoomControl: false,
        scrollwheel: false,
        disableDoubleClickZoom: true,
        navigationControl: false
    });



    if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(function(position) {
            var userLoc = {
                lat: position.coords.latitude,
                lng: position.coords.longitude
            };
            map.setCenter(userLoc);
            map.setZoom(18); // Set zoom level when locating
        }, function() {
            console.error("Error getting location. Using default.");
            map.setZoom(5); // Reset zoom level if geolocation fails
        });
    } else {
        console.error("Browser doesn't support geolocation. Using default.");
    }

    google.maps.event.addListener(map, 'click', function(event) {
        placeMarkerAndPrompt(event.latLng);
    });  }

function placeMarkerAndPrompt(location) {
    var userText = prompt("Insert interest, want or need");
    if (userText) {
        var marker = new google.maps.Marker({
            position: location,
            map: map,
            title: userText
        });

        var infowindow = new google.maps.InfoWindow({
            content: userText
        });

        marker.addListener('click', function() {
            infowindow.open(map, marker);
        });

        // Send data to the backend
        sendDataToServer(location.lat(), location.lng(), userText);
    }
}


      function sendDataToServer(lat, lng, need) {
        fetch('/save_location', {
        method: 'POST',
     headers: {
    'Content-Type': 'application/json',
    'X-CSRFToken': csrftoken  // This line adds the CSRF token to your request headers
},

        body: JSON.stringify({ latitude: lat, longitude: lng, need: need })
    })
    .then(response => {
        // Checking if the response is a JSON object before trying to parse it
        if (response.headers.get('Content-Type').includes('application/json')) {
            return response.json();
        } else {
            // If it's not JSON, just return the raw response text
            return response.text();
        }
    })
    .then(data => {
        console.log('Data saved:', data);
    })
    .catch((error) => {
        console.error('Error:', error);
    });



    function makeMapInteractive() {
    map.setOptions({
        draggable: true,
        zoomControl: true,
        scrollwheel: true,
        disableDoubleClickZoom: false,
        navigationControl: true
    });
}
document.getElementById('zoom-community').addEventListener('click', makeMapInteractive);
document.getElementById('zoom-business').addEventListener('click', makeMapInteractive);
document.getElementById('zoom-inner-circle').addEventListener('click', makeMapInteractive);
document.getElementById('zoom-community-2').addEventListener('click', makeMapInteractive);
document.getElementById('zoom-business-2').addEventListener('click', makeMapInteractive);
document.getElementById('zoom-inner-circle-2').addEventListener('click', makeMapInteractive);


}

    </script>
