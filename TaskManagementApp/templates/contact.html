<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us | Blunotions™</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="https://platform.linkedin.com/badges/js/profile.js" async defer type="text/javascript"></script>
  <style>
    :root {
      --primary-blue: #001F4D;
      --accent-blue: #0066FF;
      --neon-accent: #00F7FF;
      --glass-bg: rgba(0, 40, 80, 0.25);
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #001A4D, #003D99);
      color: white;
      margin: 0;
      padding-top: 80px;
      min-height: 100vh;
    }

    .navbar {
      background: linear-gradient(90deg, var(--primary-blue), rgba(0, 40, 102, 0.9));
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .contact-container {
      max-width: 1200px;
      margin: 2rem auto;
      padding: 2rem;
    }

    .contact-card {
      background: var(--glass-bg);
      backdrop-filter: blur(15px);
      border: 1px solid var(--accent-blue);
      border-radius: 15px;
      padding: 2rem;
      margin-bottom: 2rem;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
    }

    .contact-form input,
    .contact-form textarea,
    .contact-form select {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid var(--accent-blue);
      color: white;
      border-radius: 8px;
      padding: 1rem;
      transition: all 0.3s ease;
    }

    .contact-form input:focus,
    .contact-form textarea:focus,
    .contact-form select:focus {
      background: rgba(255, 255, 255, 0.2);
      box-shadow: 0 0 15px var(--neon-accent);
    }

    .submit-btn {
      background: linear-gradient(45deg, var(--accent-blue), var(--neon-accent));
      border: none;
      color: white;
      padding: 1rem 2rem;
      border-radius: 8px;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .submit-btn:hover {
      transform: scale(1.02);
      box-shadow: 0 0 20px var(--neon-accent);
    }

    .contact-info-card {
      background: var(--glass-bg);
      backdrop-filter: blur(10px);
      border: 1px solid var(--accent-blue);
      border-radius: 12px;
      padding: 1.5rem;
      margin: 1rem 0;
      transition: all 0.3s ease;
    }

    .contact-info-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.4);
    }

    .LI-profile-badge {
      background: var(--glass-bg) !important;
      border: 1px solid var(--accent-blue) !important;
      border-radius: 12px !important;
      padding: 1rem !important;
      margin: 1rem 0;
    }

    .LI-simple-link {
      color: var(--neon-accent) !important;
      font-family: 'Poppins', sans-serif !important;
      font-size: 1.2rem !important;
    }

    .footer-bottom {
      background: linear-gradient(135deg, #001A4D, #002D62);
      border-top: 1px solid var(--accent-blue);
      padding: 2rem 0;
      margin-top: 3rem;
    }

    .social-icons a {
      color: var(--neon-accent);
      font-size: 1.5rem;
      margin: 0 1rem;
      transition: all 0.3s ease;
    }

    .social-icons a:hover {
      color: white;
      transform: translateY(-3px);
    }


    .white-contact {
  background: #ffffff !important;
  color: #2c3e50 !important;
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

.white-contact .form-control {
  background: #f8f9fa !important;
  color: #495057 !important;
  border: 1px solid #ced4da !important;
}

.white-contact .submit-btn {
  background: #ffffff !important;
  color: #2c3e50 !important;
  border: 2px solid #2c3e50 !important;
  transition: all 0.3s ease;
}

.white-contact .submit-btn:hover {
  background: #2c3e50 !important;
  color: #ffffff !important;
  transform: translateY(-2px);
}

.white-contact .fa-envelope {
  color: #2c3e50 !important;


  .contact-card.bg-white {
  background: #ffffff !important;
  color: #000000;
  border: 1px solid #dee2e6 !important;
}

.contact-card.bg-white .form-control {
  background: #f8f9fa !important;
  color: #000000 !important;
  border: 1px solid #ced4da;
}

.contact-card.bg-white .form-control::placeholder {
  color: #6c757d !important;
}

.contact-card.bg-white .text-dark {
  color: #000000 !important;
}

.contact-card.bg-white .btn-primary {
  background: #0066FF;
  border: none;
  padding: 12px 24px;
}
}
  </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark fixed-top">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Blunotions</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link" href="/">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="/contact">Contact</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="contact-container">
    <div class="row">
      <div class="col-lg-6">
        <div class="contact-card bg-white">
          <h2 class="mb-4 text-dark"><i class="fas fa-envelope me-2 text-primary"></i>Contact Form</h2>
          <form class="contact-form">
            <div class="mb-3">
              <input type="text" class="form-control bg-light text-dark" placeholder="Your Name" required>
            </div>
            <div class="mb-3">
              <input type="email" class="form-control bg-light text-dark" placeholder="Email Address" required>
            </div>
            <div class="mb-3">
              <textarea class="form-control bg-light text-dark" rows="5" placeholder="Your Message" required></textarea>
            </div>
            <button type="submit" class="submit-btn w-100 btn btn-primary">
              <i class="fas fa-paper-plane me-2"></i>Send Message
            </button>
          </form>
        </div>
      </div>


    <div class="col-lg-6">
      <div class="contact-card">
        <h2 class="mb-4"><i class="fas fa-address-card me-2"></i>Connect With Us</h2>
        
        <!-- LinkedIn Badge -->
        <div class="badge-base LI-profile-badge" data-locale="en_US" data-size="medium" data-theme="dark" data-type="VERTICAL" data-vanity="morne-swanepoel-15891a59" data-version="v1"><a class="badge-base__link LI-simple-link" href="https://za.linkedin.com/in/morne-swanepoel-15891a59?trk=profile-badge">Morne Swanepoel</a></div>
              

<footer class="footer-bottom">
  <div class="container text-center">
    <div class="social-icons mb-3">
      <a href="#"><i class="fab fa-linkedin"></i></a>
      <a href="#"><i class="fab fa-twitter"></i></a>
      <a href="#"><i class="fab fa-github"></i></a>
    </div>
    <p class="mb-2">&copy; 2024 Blunotions™. All Rights Reserved.</p>
  </div>
</footer>

<script src="https://platform.linkedin.com/badges/js/profile.js" async defer type="text/javascript"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
